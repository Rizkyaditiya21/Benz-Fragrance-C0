<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Benz Fragrance Co</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

<header>
<div class="logo">BENZ FRAGRANCE CO</div>
<nav>
<a href="#">Home</a>
<a href="#shop">Shop</a>
<a href="#about">About</a>
<a href="javascript:void(0)" onclick="openCart()">Cart (<span id="cart-count">0</span>)</a>
</nav>
</header>

<section class="hero">
<h1>Luxury in Every Drop</h1>
<p>Crafted for elegance. Designed to seduce.</p>
<a href="#shop" class="btn">Explore Collection</a>
</section>

<section id="shop" class="products">
<h2>Signature Collection</h2>
<div class="grid" id="product-list"></div>
</section>

<section id="about" class="about">
<h2>Our Philosophy</h2>
<p>Benz Fragrance Co is a modern luxury perfume house inspired by mystery and elegance.</p>
</section>

<footer>
© 2026 Benz Fragrance Co
</footer>

<!-- CART OVERLAY -->
<div id="cart-overlay" onclick="closeCart()"></div>

<!-- SLIDE CART -->
<div id="cart-panel">
<div class="cart-header">
<h3>Your Cart</h3>
<button onclick="closeCart()">✕</button>
</div>
<div id="cart-items"></div>
<div class="cart-footer">
<h3 id="cart-total"></h3>
<button onclick="checkoutWA()" class="btn full">Checkout via WhatsApp</button>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
